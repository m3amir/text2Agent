name: Deploy Terraform Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  TF_VERSION: 1.5.7
  AWS_REGION: eu-west-2
  AWS_DEFAULT_REGION: eu-west-2

jobs:
  build-lambda:
    name: 'Build Lambda Functions'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build psycopg2 Layer
        run: |
          echo "Building psycopg2 Lambda Layer with Docker for Linux compatibility..."
          chmod +x ./build_psycopg2_layer.sh
          ./build_psycopg2_layer.sh

      - name: Build Lambda Function Package
        run: |
          echo "Building Lambda function package (code only)..."
          chmod +x ./build_lambda.sh
          ./build_lambda.sh

      - name: Verify Build Artifacts
        run: |
          echo "âœ… Verifying Lambda build artifacts..."
          ls -la *.zip
          echo ""
          echo "psycopg2 layer contents:"
          unzip -l psycopg2-layer.zip | head -10
          echo ""
          echo "Lambda function contents:"
          unzip -l post_confirmation.zip

      - name: Upload Lambda Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            terraform/psycopg2-layer.zip
            terraform/post_confirmation.zip
          retention-days: 7

  terraform-check:
    name: 'Terraform Format and Validate'
    needs: build-lambda
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Lambda Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup S3 Backend
        run: |
          echo "Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Validate
        run: terraform validate

  stale-lock-check:
    name: 'Check for Stale Locks'
    needs: terraform-check
    runs-on: ubuntu-latest
    outputs:
      stale_locks_found: ${{ steps.check_locks.outputs.stale_locks_found }}
      active_locks_found: ${{ steps.check_locks.outputs.active_locks_found }}
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup S3 Backend
        run: |
          echo "Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Initialize Terraform Backend
        run: |
          echo "Initializing Terraform with backend configuration..."
          terraform init -reconfigure

      - name: Install GitHub CLI for Workflow Status Checking
        run: |
          echo "ðŸ”§ Installing GitHub CLI for improved lock detection..."
          # GitHub CLI comes pre-installed on GitHub runners, but ensure it's available
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
          fi
          
          # Authenticate with the GitHub token
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          echo "âœ… GitHub CLI configured for workflow status checking"

      - name: Check for Stale and Active Locks
        id: check_locks
        continue-on-error: true
        run: |
          echo "ðŸ” Analyzing Terraform locks before any operations..."
          chmod +x ./detect_and_handle_locks.sh
          
          # Run the improved lock detection
          if ./detect_and_handle_locks.sh; then
            echo "âœ… Lock check completed - no active locks blocking workflow"
            echo "check_result=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Lock check detected blocking conditions"
            echo "check_result=blocked" >> $GITHUB_OUTPUT
          fi
          
          # Set job outputs for conditional logic
          echo "stale_locks_found=${STALE_LOCKS_FOUND:-false}" >> $GITHUB_OUTPUT
          echo "active_locks_found=${ACTIVE_LOCKS_FOUND:-false}" >> $GITHUB_OUTPUT

      - name: Handle Active Locks Detected
        if: env.ACTIVE_LOCKS_FOUND == 'true'
        run: |
          echo "## ðŸš¨ ACTIVE LOCKS DETECTED - WORKFLOW BLOCKED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Concurrent Operation in Progress" >> $GITHUB_STEP_SUMMARY
          echo "Another Terraform operation is currently running. This workflow has been stopped to prevent conflicts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Active Lock Details:" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.ACTIVE_LOCK_DETAILS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. **Wait** for the active operation to complete" >> $GITHUB_STEP_SUMMARY
          echo "2. **Re-run** this workflow after the lock is released" >> $GITHUB_STEP_SUMMARY
          echo "3. **Monitor** the other workflow's progress in the Actions tab" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ This is Working as Expected!" >> $GITHUB_STEP_SUMMARY
          echo "The lock detection system successfully prevented concurrent operations that could corrupt your Terraform state." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ›¡ï¸ Your infrastructure is protected from concurrent modification conflicts!**"
          
          # Fail the job to stop the workflow
          exit 1

      - name: Display Debug Info
        if: env.ACTIVE_LOCKS_FOUND != 'true'
        run: |
          echo "ðŸ” Debug Information:"
          echo "STALE_LOCKS_FOUND: ${{ env.STALE_LOCKS_FOUND }}"
          echo "ACTIVE_LOCKS_FOUND: ${{ env.ACTIVE_LOCKS_FOUND }}"
          echo "LOCK_IDS: ${{ env.LOCK_IDS }}"
          echo "LOCK_COUNT: ${{ env.LOCK_COUNT }}"
          echo ""

      - name: Create Detection Summary
        if: env.ACTIVE_LOCKS_FOUND != 'true'
        run: |
          if [ "${{ env.STALE_LOCKS_FOUND }}" = "true" ]; then
            echo "## ðŸ”§ STALE LOCKS DETECTED - APPROVAL REQUIRED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“Š Detection Results:" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ðŸŸ¡ **STALE LOCKS FOUND**" >> $GITHUB_STEP_SUMMARY
            echo "- **Count**: ${{ env.LOCK_COUNT }} stale lock(s)" >> $GITHUB_STEP_SUMMARY
            echo "- **Active Locks**: 0 (no conflicts)" >> $GITHUB_STEP_SUMMARY
            echo "- **Action Required**: Manual approval to remove stale locks" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ” Stale Lock Details:" >> $GITHUB_STEP_SUMMARY
            echo "${{ env.LOCK_DETAILS }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Lock IDs to Unlock:" >> $GITHUB_STEP_SUMMARY
            echo "\`${{ env.LOCK_IDS }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Next Step**: A separate approval job will appear that requires your review."
          else
            echo "## âœ… NO LOCKS DETECTED - ALL CLEAR" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“Š Detection Results:" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ðŸŸ¢ **ALL CLEAR**" >> $GITHUB_STEP_SUMMARY
            echo "- **Stale Locks**: 0" >> $GITHUB_STEP_SUMMARY
            echo "- **Active Locks**: 0" >> $GITHUB_STEP_SUMMARY
            echo "- **Action Required**: None - proceeding automatically" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Terraform operations can proceed without any approval required.**"
          fi

  stale-lock-approval:
    name: 'Approve Stale Lock Removal'
    needs: stale-lock-check
    runs-on: ubuntu-latest
    if: needs.stale-lock-check.outputs.stale_locks_found == 'true' && needs.stale-lock-check.outputs.active_locks_found != 'true'
    environment: 
      name: stale-lock-approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup S3 Backend
        run: |
          echo "Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Initialize Terraform Backend
        run: |
          echo "Initializing Terraform with backend configuration..."
          terraform init -reconfigure

      - name: Get Lock Information
        run: |
          echo "ðŸ” Re-checking lock details for approval interface..."
          chmod +x ./detect_and_handle_locks.sh
          ./detect_and_handle_locks.sh

      - name: Create Approval Summary
        run: |
          echo "## ðŸš¨ STALE LOCK APPROVAL REQUIRED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Review Before Approving:" >> $GITHUB_STEP_SUMMARY
          echo "You are being asked to approve the removal of **${{ env.LOCK_COUNT }}** stale lock(s)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Lock Details to Review:" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.LOCK_DETAILS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”“ Locks to be Unlocked:" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.LOCK_IDS }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Safe to Approve If:" >> $GITHUB_STEP_SUMMARY
          echo "- No other Terraform operations are currently running" >> $GITHUB_STEP_SUMMARY
          echo "- The locks are from old/cancelled workflows (check the timestamps above)" >> $GITHUB_STEP_SUMMARY
          echo "- You've verified no active deployments are in progress elsewhere" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ What Happens When You Approve:" >> $GITHUB_STEP_SUMMARY
          echo "1. The listed locks will be automatically unlocked" >> $GITHUB_STEP_SUMMARY
          echo "2. Terraform operations will proceed normally" >> $GITHUB_STEP_SUMMARY
          echo "3. Your deployment/destroy will continue" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Click 'Approve' below if the locks are safe to remove.**"

      - name: Unlock Approved Locks
        run: |
          echo "ðŸ”“ Approval received - unlocking stale locks..."
          chmod +x ./unlock_approved_locks.sh
          ./unlock_approved_locks.sh

  terraform-plan:
    name: 'Terraform Plan'
    needs: [stale-lock-check, stale-lock-approval]
    if: always() && (needs.stale-lock-check.result == 'success') && (needs.stale-lock-check.outputs.active_locks_found != 'true') && (needs.stale-lock-approval.result == 'success' || needs.stale-lock-approval.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Lambda Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup S3 Backend
        run: |
          echo "Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Backup Current State Before Planning
        run: |
          echo "Creating backup of current Terraform state..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BACKUP_KEY="backups/terraform.tfstate.${TIMESTAMP}"
          
          # Check if state file exists in S3
          if aws s3api head-object --bucket text2agent-terraform-state-eu-west-2 \
             --key text2agent/production/terraform.tfstate \
             --region ${{ env.AWS_REGION }} 2>/dev/null; then
            
            echo "Current state found, creating backup..."
            aws s3 cp s3://text2agent-terraform-state-eu-west-2/text2agent/production/terraform.tfstate \
                      s3://text2agent-terraform-state-eu-west-2/${BACKUP_KEY} \
                      --region ${{ env.AWS_REGION }}
            
            echo "âœ… State backed up to: s3://text2agent-terraform-state-eu-west-2/${BACKUP_KEY}"
            echo "BACKUP_KEY=${BACKUP_KEY}" >> $GITHUB_ENV
          else
            echo "No existing state found - this appears to be initial deployment"
            echo "BACKUP_KEY=" >> $GITHUB_ENV
          fi

      - name: Terraform Plan
        run: |
          echo "Planning complete infrastructure deployment..."
          terraform plan -out=tfplan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="aws_profile="
          terraform show -no-color tfplan > plan-output.txt

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            terraform/tfplan
            terraform/plan-output.txt
          retention-days: 7

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan-output.txt', 'utf8');
            const maxLength = 65536;
            const truncatedPlan = plan.length > maxLength ? plan.substring(0, maxLength) + '\n...\n(Output truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\`\`\`terraform\n${truncatedPlan}\n\`\`\``
            });

  terraform-apply:
    name: 'Terraform Apply'
    needs: [terraform-check, terraform-plan, stale-lock-check, stale-lock-approval]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/IAC') && (github.event_name == 'push' || github.event.inputs.action == 'apply') && always() && (needs.stale-lock-check.result == 'success') && (needs.stale-lock-check.outputs.active_locks_found != 'true') && (needs.stale-lock-approval.result == 'success' || needs.stale-lock-approval.result == 'skipped')
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Lambda Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform/

      - name: Setup S3 Backend
        run: |
          echo "Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Check for Stale Locks
        run: |
          echo "ðŸ” Checking for stale Terraform locks before apply..."
          chmod +x ./detect_and_handle_locks.sh
          ./detect_and_handle_locks.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Backup Current State Before Apply
        run: |
          echo "Creating backup of current Terraform state before apply..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BACKUP_KEY="backups/pre-apply-terraform.tfstate.${TIMESTAMP}"
          
          # Check if state file exists in S3
          if aws s3api head-object --bucket text2agent-terraform-state-eu-west-2 \
             --key text2agent/production/terraform.tfstate \
             --region ${{ env.AWS_REGION }} 2>/dev/null; then
            
            echo "Current state found, creating pre-apply backup..."
            aws s3 cp s3://text2agent-terraform-state-eu-west-2/text2agent/production/terraform.tfstate \
                      s3://text2agent-terraform-state-eu-west-2/${BACKUP_KEY} \
                      --region ${{ env.AWS_REGION }}
            
            echo "âœ… Pre-apply state backed up to: s3://text2agent-terraform-state-eu-west-2/${BACKUP_KEY}"
            echo "PRE_APPLY_BACKUP_KEY=${BACKUP_KEY}" >> $GITHUB_ENV
            
            # Also create a "latest-backup" for easy reference
            aws s3 cp s3://text2agent-terraform-state-eu-west-2/text2agent/production/terraform.tfstate \
                      s3://text2agent-terraform-state-eu-west-2/backups/latest-pre-apply.tfstate \
                      --region ${{ env.AWS_REGION }}
            
            echo "Latest backup also saved as: backups/latest-pre-apply.tfstate"
          else
            echo "No existing state found - this appears to be initial deployment"
            echo "PRE_APPLY_BACKUP_KEY=" >> $GITHUB_ENV
          fi

      - name: Terraform Apply with Bedrock Error Handling
        run: |
          echo "Applying complete infrastructure deployment..."
          
          # Check if state has changed since plan creation by attempting to validate the plan
          echo "Validating plan currency..."
          APPLY_OUTPUT_FILE="/tmp/terraform_apply_output.log"
          
          # Try to apply the existing plan, but handle stale plan gracefully
          if [ -f "tfplan" ] && terraform apply -auto-approve tfplan 2>&1 | tee "$APPLY_OUTPUT_FILE"; then
            echo "âœ… Complete infrastructure deployment successful"
          else
            echo "Apply failed - analyzing error and attempting recovery..."
            
            # Check for different types of errors
            if grep -q "Saved plan is stale\|plan was created" "$APPLY_OUTPUT_FILE"; then
              echo "ðŸ”„ Plan is stale due to state changes (likely from destroy operation)"
              echo "Generating fresh plan from current state..."
              
              # Remove old plan and regenerate
              rm -f tfplan
              terraform plan -out=tfplan-fresh \
                -var="aws_region=${{ env.AWS_REGION }}" \
                -var="aws_profile="
              
              echo "Applying fresh plan..."
              if terraform apply -auto-approve tfplan-fresh; then
                echo "âœ… Infrastructure deployed successfully with fresh plan"
              else
                echo "âŒ Fresh plan apply also failed"
                exit 1
              fi
              
            elif [ ! -f "tfplan" ]; then
              echo "ðŸ†• No plan file found - generating fresh plan from current state"
              terraform plan -out=tfplan-fresh \
                -var="aws_region=${{ env.AWS_REGION }}" \
                -var="aws_profile="
              
              echo "Applying fresh plan..."
              if terraform apply -auto-approve tfplan-fresh; then
                echo "âœ… Infrastructure deployed successfully with fresh plan"
              else
                echo "âŒ Fresh plan apply failed"
                exit 1
              fi
              
            elif grep -q "ResourceNotFoundException.*DataSource.*is not found" "$APPLY_OUTPUT_FILE"; then
              echo "Detected orphaned Bedrock data source - applying fix..."
              
              # Remove the problematic data source from state
              terraform state rm module.ai.aws_bedrockagent_data_source.s3_documents 2>/dev/null || echo "Could not remove from state"
              
              # Re-run terraform plan and apply to recreate the data source
              echo "Re-planning after state cleanup..."
              terraform plan -out=tfplan-fixed \
                -var="aws_region=${{ env.AWS_REGION }}" \
                -var="aws_profile="
              
              echo "Applying fixed plan..."
              terraform apply -auto-approve tfplan-fixed
              echo "âœ… Infrastructure deployed with Bedrock data source recreated"
              
            else
              echo "âŒ Unhandled error encountered:"
              cat "$APPLY_OUTPUT_FILE"
              echo "Failing deployment"
              exit 1
            fi
          fi

      - name: Post-Apply State Backup
        if: success()
        run: |
          echo "Creating post-apply state backup for rollback purposes..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          POST_APPLY_BACKUP_KEY="backups/post-apply-terraform.tfstate.${TIMESTAMP}"
          
          aws s3 cp s3://text2agent-terraform-state-eu-west-2/text2agent/production/terraform.tfstate \
                    s3://text2agent-terraform-state-eu-west-2/${POST_APPLY_BACKUP_KEY} \
                    --region ${{ env.AWS_REGION }}
          
          echo "âœ… Post-apply state backed up to: s3://text2agent-terraform-state-eu-west-2/${POST_APPLY_BACKUP_KEY}"
          echo "Backup created after successful apply for future reference"

      - name: Rollback on Failure
        if: failure() && env.PRE_APPLY_BACKUP_KEY != ''
        run: |
          echo "FAILURE DETECTED - Attempting to restore previous state..."
          echo "This is an emergency rollback procedure"
          echo "Restoring state from: $PRE_APPLY_BACKUP_KEY"
          
          # Restore the previous state
          aws s3 cp s3://text2agent-terraform-state-eu-west-2/$PRE_APPLY_BACKUP_KEY \
                    s3://text2agent-terraform-state-eu-west-2/text2agent/production/terraform.tfstate \
                    --region ${{ env.AWS_REGION }}
          
          echo "STATE RESTORED TO PRE-APPLY VERSION"
          echo "Manual intervention may still be required to clean up partially created resources"
          echo "Check AWS Console for orphaned resources"

      - name: Generate Outputs
        run: |
          terraform output -json > infrastructure-outputs.json
          echo "## COMPLETE text2Agent Infrastructure Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### **FULL STACK DEPLOYED**:" >> $GITHUB_STEP_SUMMARY
          echo "- **VPC & Networking**: Private subnets, security groups" >> $GITHUB_STEP_SUMMARY
