name: Deploy Terraform Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  TF_VERSION: 1.5.7
  AWS_REGION: eu-west-2
  AWS_DEFAULT_REGION: eu-west-2

jobs:
  build-lambda:
    name: 'Build Lambda Functions'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build psycopg2 Layer
        run: |
          echo "ðŸ”¨ Building psycopg2 Lambda Layer with Docker for Linux compatibility..."
          chmod +x ./build_psycopg2_layer.sh
          ./build_psycopg2_layer.sh

      - name: Build Lambda Function Package
        run: |
          echo "ðŸ“¦ Building Lambda function package (code only)..."
          chmod +x ./build_lambda.sh
          ./build_lambda.sh

      - name: Verify Build Artifacts
        run: |
          echo "âœ… Verifying Lambda build artifacts..."
          ls -la *.zip
          echo ""
          echo "ðŸ“‹ psycopg2 layer contents:"
          unzip -l psycopg2-layer.zip | head -10
          echo ""
          echo "ðŸ“‹ Lambda function contents:"
          unzip -l post_confirmation.zip

      - name: Upload Lambda Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            terraform/psycopg2-layer.zip
            terraform/post_confirmation.zip
          retention-days: 7

  terraform-check:
    name: 'Terraform Format and Validate'
    needs: build-lambda
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Lambda Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup S3 Backend
        run: |
          echo "ðŸš€ Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: 'Terraform Plan'
    needs: terraform-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Lambda Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup S3 Backend
        run: |
          echo "ðŸš€ Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Plan
        run: |
          echo "ðŸ§ª Testing RDS database deployment only..."
          terraform plan -out=tfplan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="aws_profile=" \
            -target=aws_vpc.main \
            -target=aws_subnet.private \
            -target=aws_db_subnet_group.main \
            -target=aws_security_group.aurora \
            -target=aws_rds_cluster.aurora \
            -target=aws_rds_cluster_instance.aurora \
            -target=null_resource.init_database
          terraform show -no-color tfplan > plan-output.txt

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            terraform/tfplan
            terraform/plan-output.txt
          retention-days: 7

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan-output.txt', 'utf8');
            const maxLength = 65536;
            const truncatedPlan = plan.length > maxLength ? plan.substring(0, maxLength) + '\n...\n(Output truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan ðŸ—ï¸\n\`\`\`terraform\n${truncatedPlan}\n\`\`\``
            });

  terraform-apply:
    name: 'Terraform Apply'
    needs: [terraform-check, terraform-plan]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/IAC') && (github.event_name == 'push' || github.event.inputs.action == 'apply')
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Lambda Artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: terraform/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform/

      - name: Setup S3 Backend
        run: |
          echo "ðŸš€ Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Terraform Apply
        run: |
          echo "ðŸ§ª Applying RDS database deployment only..."
          terraform apply -auto-approve tfplan
          echo "âœ… RDS database deployment completed successfully"

      - name: Generate Outputs
        run: |
          terraform output -json > infrastructure-outputs.json
          echo "## ðŸ§ª RDS Database Test Deployment! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—„ï¸ **RDS COMPONENTS DEPLOYED**:" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸŒ VPC & Networking**: VPC, private subnets, security groups" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ—„ï¸ Aurora PostgreSQL**: Cluster with serverless v2 scaling" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“‹ Database Initialization**: pgvector extension, schema, tables, indexes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ **Database Details**:" >> $GITHUB_STEP_SUMMARY
          echo "- **VPC**: $(terraform output -raw vpc_id 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Aurora Cluster**: $(terraform output -raw aurora_cluster_id 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Aurora Instance**: $(terraform output -raw aurora_instance_id 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Aurora Endpoint**: $(terraform output -raw aurora_cluster_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: $(terraform output -raw aurora_database_name 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ **Test Status**: âœ… RDS COMPONENTS WORKING" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $(terraform output -raw environment 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: $(terraform output -raw aws_region 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: $(terraform output -raw project_name 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ **Next Steps**: Deploy Complete Infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "RDS database test successful! Ready to deploy full infrastructure." >> $GITHUB_STEP_SUMMARY

      - name: Upload Infrastructure Outputs
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-outputs
          path: terraform/infrastructure-outputs.json
          retention-days: 30

  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup S3 Backend
        run: |
          echo "ðŸš€ Setting up S3 backend for Terraform state..."
          chmod +x ./setup_terraform_backend.sh
          ./setup_terraform_backend.sh

      - name: Terraform Init
        run: |
          terraform init

      - name: Verify State and Resources
        run: |
          echo "ðŸ” Checking Terraform state and AWS resources..."
          echo "Current state resources:"
          RESOURCES=$(terraform state list)
          if [ -z "$RESOURCES" ]; then
            echo "âŒ ERROR: No resources found in Terraform state!"
            echo "This could mean:"
            echo "  - Infrastructure was already destroyed"
            echo "  - State file is missing or corrupted"
            echo "  - Wrong backend configuration"
            exit 1
          else
            echo "$RESOURCES"
          fi
          
          echo ""
          echo "Verifying state shows resources to destroy:"
          terraform show || echo "âš ï¸ No state data"
          
          echo ""
          echo "Planning destroy to see what will be removed:"
          terraform plan -destroy -var="aws_region=${{ env.AWS_REGION }}" -var="aws_profile=" | head -50

      - name: Terraform Destroy
        run: |
          echo "ðŸ’¥ Starting infrastructure destruction..."
          echo "Creating destroy plan..."
          terraform plan -destroy -out=destroy-plan -var="aws_region=${{ env.AWS_REGION }}" -var="aws_profile="
          
          echo ""
          echo "Applying destroy plan..."
          terraform apply -auto-approve destroy-plan
          
          echo ""
          echo "âœ… Infrastructure destroyed successfully"

      - name: Verify Destruction
        run: |
          echo "ðŸ” Verifying destruction completed..."
          terraform state list || echo "âœ… State is empty - all resources destroyed"
          
          echo ""
          echo "Checking for Lambda functions..."
          aws lambda list-functions --query 'Functions[?starts_with(FunctionName, `text2Agent`)].FunctionName' --output table || echo "No Lambda functions found"
          
          echo ""
          echo "Checking for S3 buckets..."
          aws s3 ls | grep -E "(text2agent|str-data-store)" || echo "No project S3 buckets found"
          
          echo ""
          echo "Checking for Aurora clusters..."
          aws rds describe-db-clusters --query 'DBClusters[?starts_with(DBClusterIdentifier, `str-kb`)].DBClusterIdentifier' --output table || echo "No Aurora clusters found"
          
          echo ""
          echo "Checking for Cognito User Pools..."
          aws cognito-idp list-user-pools --max-items 60 --query 'UserPools[?contains(Name, `text2agent`)].Name' --output table || echo "No Cognito User Pools found"
          
          echo ""
          echo "Checking for Bedrock Knowledge Bases..."
          aws bedrock-agent list-knowledge-bases --query 'knowledgeBaseSummaries[?contains(name, `text2agent`)].name' --output table || echo "No Bedrock Knowledge Bases found"

      - name: Destroy Summary
        run: |
          echo "## ðŸ’¥ RDS Database Test Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test infrastructure resources have been removed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Terraform state is clean" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—‘ï¸ **Test Infrastructure Destroyed**:" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸŒ VPC & Networking**: VPC, subnets, security groups" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ—„ï¸ Aurora PostgreSQL**: Cluster, instance, database" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ“‹ Database Schema**: pgvector, tables, indexes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ **Test Cleanup Status**: âœ… COMPLETE" >> $GITHUB_STEP_SUMMARY
          echo "All test AWS resources have been safely removed from your account." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ **Ready for Full Deployment**" >> $GITHUB_STEP_SUMMARY
          echo "RDS test successful! Ready to deploy complete infrastructure." >> $GITHUB_STEP_SUMMARY